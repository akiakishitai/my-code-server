name: Docker Build

on:
  push:
    branches-ignore:
      - "main"
      - "release"
    paths:
      - ".dockerignore"
      - ".github/workflows/docker-build.yml"
      - "docker/**"

env:
  BUILDX_CACHE: /tmp/.buildx-cache
  REGISTRY_IP: localhost:5000
  IMAGE_NAME: ${{ github.repository }}

jobs:
  hadolint:
    name: docker / hadolint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        if: ${{ !env.ACT }}
        uses: actions/checkout@v2

      - name: hadolint
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: ./docker/Dockerfile
          ignore: DL3007 DL3008

  build:
    name: docker / build & check
    runs-on: ubuntu-20.04
    needs: hadolint

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ${{ env.BUILDX_CACHE }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: ./docker
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v1
          cache-from: |
            type=local,src=${{ env.BUILDX_CACHE }}
          cache-to: |
            type=local,dest=${{ env.BUILDX_CACHE }}-new

      - name: Move cache
        run: |
          rm -rf ${{ env.BUILDX_CACHE }}
          mv ${{ env.BUILDX_CACHE }}-new ${{ env.BUILDX_CACHE }}

  scan:
    name: docker / vulnerability scan
    runs-on: ubuntu-20.04
    needs: build

    services:
      # docker private registry
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          # without network=host, failed to connection refused
          driver-opts: network=host

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ${{ env.BUILDX_CACHE }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build from cache
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./docker
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            ${{ env.REGISTRY_IP }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_IP }}/${{ env.IMAGE_NAME }}:v1
          cache-from: |
            type=local,src=${{ env.BUILDX_CACHE }}

      # Security check
      - name: Dockle
        uses: docker://goodwithtech/dockle:latest
        with:
          args: ${{ env.REGISTRY_IP }}/${{ env.IMAGE_NAME }}:latest

      - name: trivy
        run: echo "trivy"
